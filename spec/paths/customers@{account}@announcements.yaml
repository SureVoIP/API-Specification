get:
  summary: Represents a announcement audio file
  parameters:
    - in: path
      name: account
      schema:
        type: integer
      required: true
      description: Account ID of customer
  responses:
    '200':
      description: Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Announcements'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralError'
