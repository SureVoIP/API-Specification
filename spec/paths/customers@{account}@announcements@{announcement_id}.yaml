get:
  summary: Represents an announcement audio file
  parameters:
    - $ref: '#/components/parameters/Account'
    - $ref: '#/components/parameters/Announcement'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Announcement'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralError'
delete:
  summary: Delete an announcement audio file
  parameters:
    - $ref: '#/components/parameters/Account'
    - $ref: '#/components/parameters/Announcement'
  responses:
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
    '410':
      description: Gone
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
