get:
  summary: List global resources
  parameters:
    - in: query
      name: hypermedia
      schema:
        type: string
        enum:
          - 'yes'
          - 'no'
        default: 'yes'
      description: Disable Hypermedia
  responses:
    '200':
      description: Return Status OK and/or resource list
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Root'
        text/xml:
          schema:
            $ref: '#/components/schemas/Root'
